{% extends 'base.html' %}

{% block title %}Профиль пользователя{% endblock %}

{% block content %}
<div class="container d-flex flex-column align-items-center justify-content-center" style="min-height: 80vh;">
  <div class="card text-center p-4" style="width: 22rem; border-radius: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
    <div class="mb-3">
      <a href="{{ url_for('static', filename='cat.jpg') }}" target="_blank" style="text-decoration: none;">
        <img src="{{ url_for('static', filename='cat.jpg') }}"
             class="rounded-circle"
             alt="Фото профиля"
             style="width: 150px; height: 150px; object-fit: cover; border: 3px solid #f8f9fa; cursor: pointer;"
             title="Нажмите для просмотра">
      </a>
    </div>

    <div class="card-body">
      <h3 class="card-title mb-3">Кот Котов</h3>
      <h5 class="card-subtitle text-muted mb-4">Тестировщик</h5>

      <div class="d-grid gap-2">
        <a href="{{ url_for('index') }}" class="btn btn-outline-primary">На главную</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
